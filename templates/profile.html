<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">

    <title>Profile</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid text-center justify-content-center">
            <a style="font-size: 2rem;" class="navbar-brand" href="index.html"><span class="text-info">N</span><span
                    class="text-danger">N</span><span class="text-warning"></span></a>
        </div>

        <div style="position: absolute; right: 10px">
            <button class="btn btn-danger" id="logout">Logout</button>
        </div>
    </nav>

    <!-- Jumbotron -->
    <header>
        <div class="jumbotron text-center my-2">
            <h1 class="display-4" style="font-weight: bolder"><span class="text-info">Novel</span><span
                    class="text-danger">Nest</span><span class="text-warning"></span></h1>
            <p class="lead">Where the gift of knowledge never ceases</p>
            <hr class="my-4">
        </div>
    </header>






    <!-- Profile -->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AITFw-wR8_qahmeChPbBKX8LTtfoIq2sN1oHPkxLUyaCkL4T6XXJebHSMBAqy0_xanYNEXetT5zc9hi3g1UhF-KUZQnZjs05=w1920-h923"
                                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <h5 id="name">Marie Horwitz</h5>
                            <p>Merit Points - <span id="points">100</span></p>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted" id="email">info@example.com</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <p class="text-muted" id="contact">123 456 789</p>
                                    </div>
                                </div>
                                <div class="row pt-1">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Items on rack
                                        </button>
                                        <ul class="dropdown-menu" id="items">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <hr>


    <!-- Product Sell -->
    <h2 class="text-center">Products on SALE</h2>
    <div class="d-flex justify-content-center my-4">
        <ul id="sale" class="list-group w-50">
            
        </ul>
    </div>




    <!-- Upload Product -->
    <section class="d-flex justify-content-center">
        <div class="w-50">
            <h1>Upload Product For Selling</h1>
            <div class="mb-3">
                <label for="book_name" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="book_name" placeholder="Ex. Ikigai">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Ex. Héctor García"></input>
            </div>
            <div class="mb-3">
                <label for="format" class="form-label">Format</label>
                <input type="text" class="form-control" id="format" placeholder="Ex. Hardback"></input>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availbility</label>
                <input type="text" class="form-control" id="availability" placeholder="Ex. Available"></input>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="text" class="form-control" id="rating" placeholder=""></input>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="price" placeholder=""></input>
            </div>

            <div style="height: 100px;">
                <button id="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/profile.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>

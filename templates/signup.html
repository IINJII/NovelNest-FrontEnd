<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css">

  <title>SafeCitySolutions</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">Sign up</a>
    </div>
  </nav>

  <!-- Jumbotron -->
  <header>
    <div class="jumbotron text-center my-2">
        <h1 class="display-4" style="font-weight: bolder"><span class="text-info">Novel</span><span
                class="text-danger">Nest</span><span class="text-warning"></span></h1>
        <p class="lead">Where the gift of knowledge never ceases</p>
        <hr class="my-4">
    </div>
</header>


  <!-- Sign in form -->
  <main class="container form-signin w-100 my-4" style="max-width: 400px;">
    <form method="post">
      <h1 class="display-4 text-center" style="font-weight: bolder"><span class="text-info">N</span><span
        class="text-danger">N</span><span class="text-warning"></span></h1>
      <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>

      <div class="form-floating my-2">
        <input type="text" name="name" class="form-control" id="name" placeholder="John Doe">
        <label for="name">Name</label>
      </div>
      <div class="form-floating my-2">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating my-2">
        <input type="text" name="contact" class="form-control" id="contact" placeholder="name@example.com">
        <label for="contact">Contact Number</label>
      </div>
      <div class="my-4">
      <label for="methods">Choose a payment method:</label>
      <select name="methods" id="methods">
        <option value="volvo">Credit Card</option>
        <option value="saab">UPI</option>
        <option value="opel">Net Banking</option>
      </select>
    </div>
      <button class="btn btn-primary w-100 py-2" id="submit-btn" type="button">Create Account</button>
    </form>
  </main>

</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="../js/signup.js"></script>

<script>
  AOS.init();
</script>
</body>

</html>
